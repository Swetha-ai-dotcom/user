<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Add a New Blog</h1>

  <!-- ✅ Netlify Form setup -->
  <form name="blog" method="POST" data-netlify="true">
    <input type="text" name="title" placeholder="Blog Title" required><br><br>
    <textarea name="content" placeholder="Write your blog here..." required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>

  <a href="index.html">← Back</a>

  <!-- Optional success message -->
  <div data-netlify="true" hidden></div>
</body>
</html>
